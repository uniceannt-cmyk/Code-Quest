<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🏛 Data Structure Temple – Click Adventure</title>
  <link rel="stylesheet" href="code-quest-css/data-structures.css">
</head>
<body>

<h1>🏛 Data Structure Temple</h1>
<p>Click a room to attempt its puzzle. Unlock all rooms to find the treasure!</p>

<div class="map">
  <div class="room" onclick="enterRoom(0)">Room 1</div>
  <div class="room locked" onclick="enterRoom(1)">Room 2</div>
  <div class="room locked" onclick="enterRoom(2)">Room 3</div>
</div>

<div class="question-box" id="questionBox">
  <p id="questionText"></p>
  <div id="choices"></div>
  <div id="feedback"></div>
</div>

<button id="resetBtn" onclick="resetTemple()"> Reset Temple</button>
</body>
<script src="code-quest-js/data-structures.js"></script>
</html>
